<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, height=device-height"
    />
    <!-- Link Tags -->
    <link rel="shortcut icon" href="https://www.bilibili.com/favicon.ico?v=1">
    <link
      rel="stylesheet"
      href="https://unpkg.com/applause-button@3.3.2/dist/applause-button.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/applause-button@3.3.2/dist/applause-button.js"></script>
    <!-- Title -->
    <title id="year"></title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="col-12 text-center mx-auto">
        <h0 class="mt-5"><b id="currentyear"></b></h0>
        <h1 class="mt-5">New Year Countdown</h1>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 text-center my-5">
          <div id="countdown" class="countdown">
            <div class="row">
              <div class="col-6">
                <div class="time mx-auto">
                  <h1 id="days">00</h1>
                  <small class="mini d-block">Days</small>
                </div>
              </div>
              <div class="col-6">
                <div class="time mx-auto">
                  <h1 id="hours">00</h1>
                  <small class="mini d-block">Hours</small>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-6">
                <div class="time mx-auto">
                  <h1 id="minutes">00</h1>
                  <small class="mini d-block">Minutes</small>
                </div>
              </div>
              <div class="col-6">
                <div class="time mx-auto">
                  <h1 id="seconds">00</h1>
                  <small class="mini d-block">Seconds</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="col-12 text-center mx-auto">
        <h6 class="my-2">
          Made with <i class="fas fa-heart" style="color: red;"></i> by
          <a href="#" title="jeekwong@live.cn"
            ><b>JEEKWONG</b></a>
        </h6>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-a11y="true"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
